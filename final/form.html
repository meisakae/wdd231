    <main>
        <div class="title">
            <h1>Application From</h1>
        </div>

        <form method="get" action="thankyou.html" class="design">
            <label for="fname">First Name
                <input type="text" required name="fname" id="fname" title="Enter your First Name" autocomplete="given-name"> 
            </label>

            <label for="lname">Last Name
                <input type="text" required name="lname" id="lname" title="Enter your Last Name" autocomplete="family-name">
            </label>

            <label for="dob">Date of Birth
                <input type="date" name="dob" id="dob" title="Select your date of birth">
            </label>

            <label for="email">Email
                <input type="email" required name="email" id="email" title="Enter your Email address" autocomplete="email" placeholder="Chamber@gmail.com" >
            </label>

            <label for="tel">Mobile Phone Number
                <input type="tel" required name="tel" id="tel" title="Enter your Mobile phone number" autocomplete="tel">
            </label>

            <label for="participants">Number of Participants
                <input type="number" required name="participants" id="participants" min="1" value="1">
            </label>

            <label for="tour-date">Preferred Tour Date
                <input type="date" required name="tour-date" id="tour-date">
            </label>

            <fieldset>
                <legend>Select Your Tours</legend>

                <label for="history">History Tour
                    <select id="history" name="history" required>
                        <option value="">Select s history tour</option>
                    </select>
                </label>

                 <label for="culture">Culture Tour
                    <select id="culture" name="culture" required>
                        <option value="">Select s culture tour</option>
                    </select>
                </label>

                 <label for="food">Food Tour
                    <select id="food" name="food" required>
                        <option value="">Select s food tour</option>
                    </select>
                </label>
            </fieldset>

            <label for="requests">Special  / Questions
                <textarea name="requests" id="requests" rows="4" placeholder="Any special requests, dietary needs, or questions?"></textarea>
            </label>

            <label class="checkbox">
                <input type="checkbox" name="agree" required>
                I agree to the the terms and conditions.
            </label>

            <input type="hidden" name="timestamp" id="timestamp">

            <div class="submit">
                <input type="submit" value="submit">
            </div>
        </form>
